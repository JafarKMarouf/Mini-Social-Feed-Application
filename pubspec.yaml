name: mini_social_feed
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  get_it: ^9.1.1
  flutter_secure_storage: ^9.2.4
  permission_handler: ^12.0.1
  file_picker: ^10.3.7
  dartz: ^0.10.1
  intl: ^0.20.2
  responsive_sizer: ^3.3.1
  smooth_page_indicator: ^1.2.1
  equatable: ^2.0.7
  shared_preferences: ^2.5.3
  flutter_svg: ^2.2.3
  go_router: ^17.0.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.2
  video_player: ^2.10.1
  overlay_support: ^2.1.0
  device_info_plus: ^12.3.0
  image_picker: ^1.2.1
  audioplayers: ^6.5.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
          weight: 700

flutter_intl:
  enabled: true
  arb_dir: lib/core/l10n/arb
  output_dir: lib/core/l10n
  output_filename: app_localizations.dart
  class_name: AppLocalizations

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: image_manager.dart
  field_prefix: null
  ignore_comments: true
  classname: AppImageManager
